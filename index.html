<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Imagen Ai Tool</title>
    <script defer src="script.js"></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>
                Ai Image Generator Tool
            </h1>
            <p>Convert your text into an image using this Ai-powered image Generator tool</p>
            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe your image to generate" required>
                <div class="controls">
                    <select class="image-quantity">
                        <option value="1">1 Image</option>
                        <option value="2">2 Images</option>
                        <option value="3">3 Images</option>
                        <option value="4" selected>4 Images</option>
                    </select>
                    <button class="generate-button" type="submit">Generate</button>
                </div>
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="image-card">
            <img src="./assets/image-2.jpg" alt="image">
        </div>
        <div class="image-card">
            <img src="./assets/image-3.jpg" alt="image">
        </div>
        <div class="image-card">
            <img src="./assets/image-4.jpg" alt="image">
        </div>
        <div class="image-card">
            <img src="./assets/image-5.jpg" alt="image">
        </div>
    </section>
</body>
</html>
